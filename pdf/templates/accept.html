<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src='main.js'></script>
</head>
<body>
    <div class="container">
        <div class="row m-5">
            <div class="col-md-12">
                <h1>Resume Generator</h1>
                <hr>
            </div>
        </div>
        <div class="row m-5">
            <div class="col-md-12">
                <h4>Please fill out your details</h4>
            </div>
        </div>
        <div class="row m-5">
            <div class="col-md-7">
                <form method="POST">
                    {% csrf_token %}
                    <div class = "form-group">
                        <label for="">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
                    </div>
                    <div class = "form-group">
                        <label for="">Phone</label>
                        <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your Phone No">
                    </div>
                    <div class = "form-group">
                        <label for="">Email</label>
                        <input type="text" class="form-control" id="email" name="email" placeholder="Enter your Email">
                    </div>
                    <div class = "form-group">
                        <label for="">School</label>
                        <input type="text" class="form-control" id="school" name="school" placeholder="Enter your School Name">
                    </div>
                    <div class = "form-group">
                        <label for="">Degree</label>
                        <input type="text" class="form-control" id="degree" name="degree" placeholder="Enter your degree and branch">
                    </div>
                    <div class = "form-group">
                        <label for="">University</label>
                        <input type="text" class="form-control" id="university" name="university" placeholder="Enter your university name">
                    </div>
                    <div class = "form-group">
                        <label for="">Skills</label>
                        <textarea type="text" class="form-control" id="skills" name="skills" placeholder="Enter your skills"></textarea>
                    </div>
                    <div class = "form-group">
                        <label for="">About You</label>
                        <textarea type="text" class="form-control" id="about_you" name="about_you" placeholder="Tell us about you"></textarea>
                    </div>
                    <div class = "form-group">
                        <label for="">Previous Work</label>
                        <textarea type="text" class="form-control" id="previous_work" name="previous_work" placeholder="your previous work experience"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

    </div>

</body>
</html>
